{% extends "base.html" %}

{% block content %}
    <p>Do you want to add a new lead?</p>
    <p><a href="{% url 'leads:lead-create' %}">Yes</a></p>
    <h3>List of Available Leads</h3>
    <p>
    <ul>
        {%for lead in leads %}
        <li class="leads">
            <a href="{% url 'leads:lead-detail' lead.pk %}">
                {{lead.first_name}} {{lead.last_name}}
            </a>
        </li>
        {%endfor%}
    </ul>
    </p>
{% endblock content %}
