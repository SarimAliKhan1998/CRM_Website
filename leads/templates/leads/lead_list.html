<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
</head>
<body>
    <style>
        .leads{
            padding: 10px;
        }
    </style>
    <h3>The Leads</h3>
    <p>
        <ul>
            {%for lead in leads%}
                <li class="leads"><a href="/leads/{{lead.pk}}/">{{lead.first_name}} {{lead.last_name}}</a></li>
            {%endfor%}
        </ul>
    </p>
</body>
</html>
