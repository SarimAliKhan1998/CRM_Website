
{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
<div class = "max-w-lg mx-auto">
    <h3 class = "text-2xl pb-6">Update Lead : {{object}}</h3>
    <form action="." method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input class = "w-full text-white bg-blue-500 hover:bg-blue-600 py-1 rounded-md" type="submit" value="Submit">
    </form>

</div>
{% endblock content %}
