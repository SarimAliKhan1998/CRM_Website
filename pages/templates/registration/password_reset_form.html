
{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
<div class = "max-w-lg mx-auto">      
    <form action="." method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class = "w-full text-white bg-blue-500 hover:bg-blue-600 mt-4 py-1 rounded-md" type="submit">Reset Password</button>
    </form>
    <div class = "mt-4">
        <a class = "hover:text-blue-600" href="{% url 'signup' %}">Not a user?</a>
    </div>
</div>
{% endblock content %}
