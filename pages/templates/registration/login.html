
{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
  
<div class = "max-w-lg mx-auto">
    <form action="." method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class = "w-full text-white bg-blue-500 hover:bg-blue-600 py-1 rounded-md" type="submit">Login</button>
    </form>
    <div class = "mt-5 py-2 border-t border-black-600">
        <a class = "hover:text-blue-600" href="{% url 'reset-password' %}">Forgot Password?</a>
    </div>
</div>
{% endblock content %}
